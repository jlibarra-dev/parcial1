<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant & Lounge</title>
    <link href="https://fonts.googleapis.com/css2?family=Satisfy&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Cancel the order</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    Are you sure about cancelling the order?
                </div>
                <div class="modal-footer">
                    <button onclick="borrarCarrito()" type="button" class="btn btn-success" data-dismiss="modal">Yes, I
                        want to cancel the
                        order</button>
                    <button type="button" class="btn btn-danger" data-dismiss="modal">No, I want to continue adding
                        products</button>
                </div>
            </div>
        </div>
    </div>
    <header>
        <div class="container-fluid">
            <div class="row">
                <div class="col-10 title">
                    <h1>Restaurant & Lounge</h1>
                </div>
                <div class="col">
                    <p class="numItems"><a onclick="verCanasta()" href="#"><img class src="./img/1EKrQIi.png"
                                alt="Logo de carrito" width="50" height="50"></a> 0
                        items</p>
                </div>
            </div>
        </div>
        <hr>
        <div class="row">
            <div class="col banner">
                <img src="./img/S8Ffdqa.png" alt="Banner de la pagina" height="400px">
            </div>
        </div>
        <hr>
    </header>
    <nav>
        <div class="container-fluid">
            <div class="row">
                <div class="col">
                    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a onclick="cargarElementos()" class="nav-link burgers" href="#">Burgers</a>
                            </li>
                            <li class="nav-item">
                                <a onclick="cargarElementos('tacos')" class="nav-link tacos" href="#">Tacos</a>
                            </li>
                            <li class="nav-item">
                                <a onclick="cargarElementos('salads')" class="nav-link salads" href="#">Salads</a>
                            </li>
                            <li class="nav-item">
                                <a onclick="cargarElementos('desserts')" class="nav-link desserts" href="#">Desserts</a>
                            </li>
                            <li class="nav-item">
                                <a onclick="cargarElementos('drinks')" class="nav-link drinks" href="#">Drinks &
                                    Sides</a>
                            </li>
                        </ul>
                    </nav>
                    <hr>
                </div>
            </div>
        </div>
    </nav>
    <main>
        <div class="container-fluid">
            <div class="row productTitle">
                <div class="col">
                    <h1 class="foodType">Burgers</h1>
                </div>
            </div>
            <hr>
            <div class="row productos">
            </div>
        </div>
    </main>
    <hr>
    <footer>
        <h6>Contact us: +57 3102105253 - info@restaurant.com - @restaurant</h6>
    </footer>
    <script src="index.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>
</body>

</html>
